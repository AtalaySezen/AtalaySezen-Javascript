<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <span class="navbar-brand mb-0 h1 text-white">Navbar</span>
        </nav>
    </header>

    <div class="container mt-5 ">
        <button type="button" class="btn btn-success" onclick="addCard()">Add New Card</button>
        <label>Title</label>
        <input type="text" id="titleInput">
        <label>Body Input</label>
        <input type="text" id="bodyInput">
        <label>Image Id</label>
        <input type="number" id="imageId">
        <label>Number Id</label>
        <input type="number" id="idInput">
        <div class="dialog-popup none" id="openPopup">
            <div class="dialog-content">
                <div class="d-flex flex-column">
                    <p class="pl-2 pr-2 text-center text-capitalize" id="data-body"></p>
                    <input type="text" id="input" class="form-control">
                    <button onclick="saveDialog()" class="btn btn-primary mt-2">
                        Save
                    </button>
                </div>
            </div>
        </div>
        <div class="row" id="image-div">
        </div>
    </div>





    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
