<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <span class="navbar-brand mb-0 h1 text-white">Blog App</span>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="alert alert-danger none" id="alert-message" role="alert">
            Please Fill The All Areas
        </div>
        <div class="d-flex flex-column flex-lg-row  align-items-center justify-content-center">
            <div class="d-flex flex-column px-2">
                <label class="">Title</label>
                <input class="form-control" type="text" id="titleInput">
                <small class="form-text text-muted">Please Write Title Of Image</small>
            </div>
            <div class="d-flex flex-column px-2">
                <label>Body Input</label>
                <input class="form-control" type="text" id="bodyInput">
                <small class="form-text text-muted">Please Write Body Of Image</small>
            </div>
            <div class="d-flex flex-column px-2">
                <label>Image Id</label>
                <input class="form-control" type="number" id="imageId">
                <small class="form-text text-muted">Please Write Id Between 1-15</small>
            </div>
            <div class="d-flex flex-column px-2">
                <label>Number Id</label>
                <input class="form-control" type="number" id="idInput">
                <small class="form-text text-muted" id="id-span">Please Write Id </small>
            </div>
            <div class="mt-2">
                <button type="button" class="btn btn-success" onclick="addCard()">Add New Card</button>
            </div>
        </div>
        <div class="dialog-popup none" id="openPopup">
            <div class="dialog-content">
                <div class="d-flex flex-column">
                    <p class="pl-2 pr-2 text-center text-capitalize" id="data-body"></p>
                    <input type="text" id="input" class="form-control">
                    <button onclick="saveDialog()" class="btn btn-primary mt-2">
                        Save
                    </button>
                </div>
            </div>
        </div>
        <div class="row" id="image-div">
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
